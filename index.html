<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>blackintosh</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* === Normalización básica === */
    article,footer,header,nav,section{display:block}
    audio,canvas,video{display:inline-block}
    audio:not([controls]){display:none;height:0}
    [hidden]{display:none}
    html{font-size:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}
    html,button,input,select,textarea{font-family:sans-serif}
    body{margin:0}
    a:focus{outline:thin dotted}
    a:active,a:hover{outline:0}
    h1{font-size:2em;margin:.67em 0}
    h3{font-size:1.17em;margin:1em 0}
    img{border:0}
    ul,li{margin:0;padding:0;list-style:none}


    /* === MODO OSCURO GLOBAL (negro “lavado”) === */
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-size: 1px;
      font-family: Helvetica, Arial, sans-serif;
      line-height: 155%;
      background: #050505;          /* negro menos duro */
      color: #050505;               /* mismo color que el fondo → texto genérico invisible */
    }

    #wrapper {
      min-height: 100%;
      position: relative;
      background: #050505;
      top: 370px;
    }

    header {
      position: fixed;
      margin: auto;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    header h1 {
      display: inline-block;
      margin: 1.2em auto 0;
      font-size: 30px;
      letter-spacing: 0.16em;
      text-transform: lowercase;
      color: #f5f5f5;               /* visible */
    }

    header img {
      display: block;
      margin: 70px auto;
      height: 260px;
      width: 260px;
      max-width: 70vw;
      border-radius: 14px;
      object-fit: cover;
    }

    #content {
      padding-bottom: 100px;
      max-width: 700px;
      margin: 0 auto;
    }

    #posts {
      padding-top: 25px;
    }

    .post {
      background: #050505;
      padding: 12px;
      clear: both;
      border-radius: 3px;
      margin-bottom: 100px;
    }

    .post .text {
      text-align: center;
      font-size: 16px;
      color: #f5f5f5;               /* visible */
    }

    .post .text p {
      margin: 0.44em 0;
      line-height: 1.35;
    }

    .post .text h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
      color: #f5f5f5;
    }

    /* LINKS en modo oscuro */
    .post .text a {
      border-bottom: 2px solid #f5f5f5;
      text-decoration: none;
      color: #eaeaea;
      transition: color 0.3s ease, border-color 0.3s ease;
      font-style: italic;
    }

    .post .text a:hover {
      color: #ffffff;
      border-color: #ffffff;
    }


    /* === Álbumes === */
    .albums {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;

      font-size: 0;                 /* elimina cualquier inline/texto fantasma */
    }

    .albums a {
      display: block;
      width: 444px;
      max-width: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 3px;

      line-height: 0;
      background: #050505;
      border: 0;

      /* HOVER AHORA SOBRE EL CONTENEDOR COMPLETO */
      transform: scale(1);
      transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
    }

    .albums img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      border-radius: 3px;
    }

    .albums a:hover {
      transform: scale(1.03);                     /* crece la tarjeta completa */
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.8); /* sombra hacia afuera, no en el borde de la imagen */
    }


    /* Footer */
    #footer {
      width: 100%;
      height: 100px;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .center {
      text-align: center;
      margin: auto;
    }

    .foot {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      margin: auto;
      font-size: 12px;
      color: #aaaaaa;
    }


    /* Responsivo */
    @media all and (min-width: 960px) {
      body{ font-size: 18px; }
      #content { width: 70%; }
      #posts { padding-top: 100px; }
    }

    @media all and (max-width: 959px) and (min-width: 600px) {
      body{ font-size: 16px; }
      #content { width: 80%; }
      #posts { padding-top: 50px; }
    }

    @media all and (min-width: 320px) and (max-width: 599px) {
      body{ font-size: 18px; }
      #content { width: 90%; }
      #posts { padding-top: 25px; }
    }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
</head>

<body>

  <header>
    <h1>blackintosh</h1>
    <img src="avatar.jpg" alt="blackintosh">
  </header>

  <div id="wrapper">
    <div id="content">
      <div id="posts">
        <div class="post">
          <div class="text">
            <h3>(links)</h3>

            <p><a href="https://blackintosh.bandcamp.com/" target="_blank" rel="noopener">bandcamp</a></p>
            <p><a href="https://open.spotify.com/artist/0cGikq3a6EbAqdcVZs3MBh" target="_blank" rel="noopener">spotify</a></p>
            <p><a href="https://music.apple.com/mx/artist/blackintosh/1466724495?l=en" target="_blank" rel="noopener">apple music</a></p>
            <p><a href="https://music.youtube.com/channel/UCM-OZ9H1Pp_FLYXRCtfHlVw" target="_blank" rel="noopener">youtube music</a></p>
            <p><a href="https://music.amazon.com.mx/artists/B07SD5HHXK" target="_blank" rel="noopener">amazon music</a></p>
            <p><a href="https://deezer.page.link/8cAr2Le4jajEBVSJ8" target="_blank" rel="noopener">deezer</a></p>

            <div class="albums">
              <a href="https://blackintosh.bandcamp.com/album/sensorial" target="_blank" rel="noopener"><img src="1.jpg" alt="Álbum 1"></a>
              <a href="https://blackintosh.bandcamp.com/album/rawness" target="_blank" rel="noopener"><img src="2.jpg" alt="Álbum 2"></a>
              <a href="https://blackintosh.bandcamp.com/album/un-savvy" target="_blank" rel="noopener"><img src="3.jpg" alt="Álbum 3"></a>
              <a href="https://blackintosh.bandcamp.com/album/life-fx" target="_blank" rel="noopener"><img src="4.jpg" alt="Álbum 4"></a>
              <a href="https://blackintosh.bandcamp.com/album/rework-s" target="_blank" rel="noopener"><img src="5.jpg" alt="Álbum 5"></a>
              <a href="https://blackintosh.bandcamp.com/album/2-53" target="_blank" rel="noopener"><img src="6.jpg" alt="Álbum 6"></a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="center foot">
        © <span id="year"></span> blackintosh
      </div>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
