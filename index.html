<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>blackintosh</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* === Normalización básica === */
    article,footer,header,nav,section{display:block}
    audio,canvas,video{display:inline-block}
    audio:not([controls]){display:none;height:0}
    [hidden]{display:none}
    html{font-size:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}
    html,button,input,select,textarea{font-family:sans-serif}
    body{margin:0}
    a:focus{outline:thin dotted}
    a:active,a:hover{outline:0}
    h1{font-size:2em;margin:.67em 0}
    h3{font-size:1.17em;margin:1em 0}
    img{border:0}
    ul,li{margin:0;padding:0;list-style:none}


    /* === MODO OSCURO GLOBAL === */
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-size: 1px;
      font-family: Helvetica, Arial, sans-serif;
      line-height: 155%;
      background: #050505;
      color: #050505;  /* texto global invisible */
    }

    #wrapper {
      min-height: 100%;
      position: relative;
      background: #050505;
      top: 370px;
    }

    header {
      position: fixed;
      margin: auto;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    header h1 {
      display: inline-block;
      margin: 1.2em auto 0;
      font-size: 30px;
      letter-spacing: 0.16em;
      text-transform: lowercase;
      color: #f5f5f5;
    }

    header img {
      display: block;
      margin: 70px auto;
      height: 260px;
      width: 260px;
      max-width: 70vw;
      border-radius: 14px;
      object-fit: cover;
    }

    #content {
      padding-bottom: 100px;
      max-width: 700px;
      margin: 0 auto;
    }

    #posts {
      padding-top: 25px;
    }

    .post {
      background: #050505;
      padding: 12px;
      clear: both;
      border-radius: 3px;
      margin-bottom: 100px;
    }

    .post .text {
      text-align: center;
      font-size: 16px;
      color: #f5f5f5;
    }

    .post .text p {
      margin: 0.44em 0;
      line-height: 1.35;
    }

    .post .text h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
      color: #f5f5f5;
    }

    /* LINKS */
    .post .text a {
      border-bottom: 2px solid #f5f5f5;
      text-decoration: none;
      color: #eaeaea;
      transition: color 0.3s ease, border-color 0.3s ease;
      font-style: italic;
    }

    .post .text a:hover {
      color: #ffffff;
      border-color: #ffffff;
    }


    /* === Álbumes === */
    .albums {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      font-size: 0; /* elimina fantasma inline */
    }

    /* Fix definitivo: quitar subrayado de links que envuelven imágenes */
    .albums a {
      border-bottom: none !important;   /* ← SUAVIZA EL PROBLEMA DE LA LÍNEA */
      display: block;
      width: 444px;
      max-width: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 3px;
      line-height: 0;
      background: #050505;
    }

    .albums img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      border-radius: 3px;

      transform: scale(1);
      transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
    }

    .albums a:hover img {
      transform: scale(1.04);
      box-shadow: 0 10px 32px rgba(255, 255, 255, 0.12);
    }


    /* Footer */
    #footer {
      width: 100%;
      height: 100px;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .center { text-align: center; }
    .foot {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #aaaaaa;
    }

    /* Responsivo */
    @media all and (min-width: 960px) {
      body{ font-size: 18px; }
      #content { width: 70%; }
      #posts { padding-top: 100px; }
    }

    @media all and (max-width: 959px) and (min-width: 600px) {
      body{ font-size: 16px; }
      #content { width: 80%; }
      #posts { padding-top: 50px; }
    }

    @media all and (min-width: 320px) and (max-width: 599px) {
      body{ font-size: 18px; }
      #content { width: 90%; }
      #posts { padding-top: 25px; }
    }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
</head>

<body>

<header>
  <h1>blackintosh</h1>
  <img src="avatar.jpg" alt="blackintosh">
</header>

<div id="wrapper">
  <div id="content">
    <div id="posts">
      <div class="post">
        <div class="text">
          <h3>(links)</h3>

          <p><a href="https://blackintosh.bandcamp.com/">bandcamp</a></p>
          <p><a href="https://open.spotify.com/artist/0cGikq3a6EbAqdcVZs3MBh">spotify</a></p>
          <p><a href="https://music.apple.com/mx/artist/blackintosh/1466724495?l=en">apple music</a></p>
          <p><a href="https://music.youtube.com/channel/UCM-OZ9H1Pp_FLYXRCtfHlVw">youtube music</a></p>
          <p><a href="https://music.amazon.com.mx/artists/B07SD5HHXK">amazon music</a></p>
          <p><a href="https://deezer.page.link/8cAr2Le4jajEBVSJ8">deezer</a></p>

          <div class="albums">
            <a href="https://blackintosh.bandcamp.com/album/sensorial"><img src="1.jpg" alt=""></a>
            <a href="https://blackintosh.bandcamp.com/album/rawness"><img src="2.jpg" alt=""></a>
            <a href="https://blackintosh.bandcamp.com/album/un-savvy"><img src="3.jpg" alt=""></a>
            <a href="https://blackintosh.bandcamp.com/album/life-fx"><img src="4.jpg" alt=""></a>
            <a href="https://blackintosh.bandcamp.com/album/rework-s"><img src="5.jpg" alt=""></a>
            <a href="https://blackintosh.bandcamp.com/album/2-53"><img src="6.jpg" alt=""></a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="center foot">
      © <span id="year"></span> blackintosh
    </div>
  </div>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
