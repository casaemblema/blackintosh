<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>blackintosh</title>

  <style>
    /* === Normalización básica inspirada en el tema original === */
    article,footer,header,nav,section{display:block}
    audio,canvas,video{display:inline-block}
    audio:not([controls]){display:none;height:0}
    [hidden]{display:none}
    html{font-size:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}
    html,button,input,select,textarea{font-family:sans-serif}
    body{margin:0}
    a:focus{outline:thin dotted}
    a:active,a:hover{outline:0}
    h1{font-size:2em;margin:.67em 0}
    h3{font-size:1.17em;margin:1em 0}
    p{margin:0.75em 0}
    img{border:0}
    ul,li{margin:0;padding:0;list-style:none}

    /* === Estilos base del layout (clon Tumblr) === */

    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-size: 1px; /* truco del tema original */
      font-family: Helvetica, Arial, sans-serif;
      line-height: 155%;
      background: #ffffff;
    }

    #wrapper {
      min-height: 100%;
      position: relative;
      background: #ffffff;
      top: 333px; /* espacio para header fijo con avatar */
    }

    header {
      position: fixed;
      margin: auto;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    header h1 {
      display: inline-block;
      margin: 1.2em auto 0;
      font-size: 30px;        /* título más grande */
      letter-spacing: 0.16em;
      text-transform: lowercase;
      color: #000;
    }


    header img {
      display: block;
      margin: 70px auto;
      height: 260px;
      width: 260px;
      max-width: 70vw;
      border-radius: 14px;   /* esquinas redondeadas, no círculo */
      object-fit: cover;
    }

    #content {
      padding-bottom: 100px;   /* altura virtual del footer */
      max-width: 700px;
      margin: 0 auto;
    }

    #posts {
      padding-top: 25px;
    }

    .post {
      background: #ffffff;
      padding: 12px;
      clear: both;
      border-radius: 3px;
      margin-bottom: 100px;
    }

    .post .text {
      text-align: center;
      font-size: 16px;
      color: #3a3a3a;
    }

    .post .text p {
      margin: 0.44em 0;   /* menos espacio vertical entre links */
      line-height: 1.35;  /* ligeramente más compacto */
    }

    .post .text h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
    }

    /* Enlaces del bloque de texto (links a plataformas) */
    .post .text a {
      border-bottom: 2px solid #000000;
      text-decoration: none;
      color: #3a3a3a;
      transition: color 0.3s ease, border-color 0.3s ease;
      font-style: italic;
    }

    .post .text a:hover {
      color: #000000;
      border-color: #000000;
    }

    /* === Bloque de álbumes (imágenes con hover) === */

    .albums {
      margin-top: 40px;
      display: flex;
      flex-direction: column;   /* columna vertical */
      gap: 18px;
      align-items: center;      /* centra cada portada */
    }

    .albums a {
      display: block;
      width: 444px;        /* más grande todavía */
      max-width: 100%;     /* usa todo el ancho disponible en pantallas chicas */
      position: relative;
      overflow: hidden;
      border-radius: 3px;
    }
    

    .albums img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 3px;
      transform: scale(1);
      transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
    }

    .albums a:hover img {
      transform: scale(1.04);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.25);
    }

    /* Footer simple */
    #footer {
      width: 100%;
      height: 100px;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .center {
      text-align: center;
      margin: auto;
    }

    .foot {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      margin: auto;
      font-size: 12px;
      color: #6a6a6a;
    }

    /* Responsivo similar al tema original */
    @media all and (min-width: 960px) {
      body{ font-size: 18px; }
      #content { width: 70%; }
      #posts { padding-top: 100px; }
    }

    @media all and (max-width: 959px) and (min-width: 600px) {
      body{ font-size: 16px; }
      #content { width: 80%; }
      #posts { padding-top: 50px; }
    }

    @media all and (min-width: 320px) and (max-width: 599px) {
      body{ font-size: 18px; }
      #content { width: 90%; }
      #posts { padding-top: 25px; }
      /* ya NO redefinimos .albums a aquí */
    }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
</head>

<body>

          </div>
        </div>

      </div>
    </div>

    <div id="footer">
      <div class="center foot">
        © <span id="year"></span> blackintosh
      </div>
    </div>
  </div>

  <script>
    // año automático en el footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
